    <div class="c">
      <br><br><br><br><br>
      <form action="" class="frm">
        
        <h4 class="title">Enter Audio</h4>
        <input class="btn" type="button" value="Start" id="recordButton">
        <input class="btn" type="button" value="Pause" id="pauseButton">
        <input class="btn" type="button" value="Stop" id="stopButton">
        <label for="chk" id="btm">HOME</label>
      </form>
    </div>
    <div class="d"></div>
    <div class="e"></div>
