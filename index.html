<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Loop login</title>
</head>
<body>
  <input type="radio" id="chk1" name="a1" style="display: none;">
  <input type="radio" id="chk2" name="a1" style="display: none;">
  <div class="box">
    <div class="a">
      <!-- Starting page -->
      <label for="chk1">LOGIN</label>
      <label for="chk2" id="sup">SIGN UP</label>
    </div>
    <div class="b">
      <form action="" class="frm">
        <!-- Sign up form -->
        <h4 class="title">SIGN UP</h4>
        <input type="text" placeholder="Enter Your name">
        <input type="text" placeholder="Enter Your Username">
        <input type="text" placeholder="Enter Your Email Id">
        <input type="text" placeholder="Enter Your Password">
        <input type="text" placeholder="Confirm Password">
        <input class="btn" type="button" value="SIGN UP" id="btn">
        <label for="chk1" id="btm">Login here</label>
      </form>
    </div>
    <div class="c">
      <br><br><br><br><br>
      <form action="" class="frm">
        <!-- Login form -->
        <h4 class="title">LOG IN</h4>
        <input type="text" placeholder="Enter Username or Email">
        <input type="text" placeholder="Enter Your Password">
        <a style="text-decoration: none;" href="redirect.html"><input class="btn" type="button" value="LOGIN" id="btn"></a>
        <label for="chk2" id="btm">Sign-up here</label>
      </form>
    </div>
    <div class="d"></div>
    <div class="e"></div>
  </div>
</body>
</html>
